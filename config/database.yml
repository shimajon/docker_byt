default: &default
  adapter: postgresql
  encoding: unicode
  host: db
  username: postgres
  password: postgres
  pool: 5

development:
  adapter: postgresql
  encoding: unicode
  database: postgres
  pool: 5
  username: <%= ENV['RAILS_DATABASE_USERNAME'] || 'postgres' %>
  password: <%= ENV['RAILS_DATABASE_PASSWORD'] %>
  host: <%= ENV['RAILS_DATABASE_HOST'] || 'localhost' %>

test:
  <<: *default
  database: myapp_test